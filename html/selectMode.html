<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOJO HFTF</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body id="menuBody">
    <div id="menuBackground"></div>
    <div id="leftBorder" class="border"></div>
    <h1 id="locationText">Main Menu</h1>
    <section id="modeSelection">
        <button id="playButton">Jugar</button>
        <button id="comboButton">Ver Combos</button>
        <button id="settingsButton">Ajustes</button>
    </section>
    <div id="rightBorder" class="border"></div>
    <img id="splashArt" src="../img/menuSplashArt.png" alt="">
    <script src="../js/selectMode.js"></script>
    <audio autoplay loop>
        <source src="../audio/music.mp3" type="audio/mp3"></source>
    </audio>
</html>
